name: Trigger auto deployment for nicold-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/nicold-api-AutoDeployTrigger-500d01fa-485b-42fd-8169-3c4db1afc520.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.NICOLDAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.NICOLDAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.NICOLDAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: cafbe37cb8d4acr.azurecr.io
          registryUsername: ${{ secrets.NICOLDAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.NICOLDAPI_REGISTRY_PASSWORD }}
          containerAppName: nicold-api
          resourceGroup: container-apps-playground
          imageToBuild: cafbe37cb8d4acr.azurecr.io/nicold-api:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


